<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navBar">
    <div>
        <nav>
            <img id="yticon" src="images/menu.png" alt="Menu">
            <img src="images/ytLogo.png" alt="YT Logo" width="120px" height="56px">
        </nav>
    </div>
    <div>
        <nav>
            <input type="text" placeholder="Search" width="398px" height="40px">
            <img id="yticon" src="images/searchBar.png" alt="searchBar">
            <img id="yticon" src="images/voiceSearch.png" alt="voiceSearch">
        </nav>
    </div>
    <div>
        <nav>
            <img id="yticon" src="images/goLive.png" alt="go live">
            <img id="yticon" src="images/ytOptions.png" alt="yt options">
            <img id="yticon" src="images/notifications.png" alt="notifications">
            <img src="images/Aacclogo.png" alt="acc sign" width="32px" height="32px">
        </nav>
    </div>
  </div>
</body>
</html>
